<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <script src="./selectButtons.js" type="text/javascript"></script>
    <title>Noteable</title>
  </head>
  <body>
    <h1 id="logo">
        <img src="images/Title.png" alt="Noteable Logo">
    </h1>

    <div id="buttons-container">
        <div class="main-button" id="key-signature-button" onclick="addSelected('key-signature')">
            Key Signature
            <span class="tooltip">Key signature tooltip goes here</span>
        </div>

        <div class="main-button" id="tempo-button" onclick="addSelected('tempo')">
            Tempo
            <span class="tooltip">Tempo tooltip goes here</span>
        </div>

        <div class="main-button" id="time-signature-button" onclick="addSelected('time-signature')">
            Time Signature
            <span class="tooltip">Time signature tooltip goes here</span>
        </div>
    </div>

    <div class="main-content">
        <!-- All the content we will be adding and removing should appear here -->
        <div id="key-signature-input" class="hidden">
            <h3>Input Key Signature:</h3>
            <form>
                <div class="input-container">
                    <select name="key-signature">
                        <option value="A-flat">A&#9837;</option>
                        <option value="A">A</option>
                        <option value="A-sharp;">A&#9839;</option>

                        <option value="B-flat">B&#9837;</option>
                        <option value="B">B</option>

                        <option value="C" selected>C</option>
                        <option value="C-sharp;">C&#9839;</option>

                        <option value="D-flat">D&#9837;</option>
                        <option value="D">D</option>
                        <option value="D-sharp;">D&#9839;</option>

                        <option value="E-flat">E&#9837;</option>
                        <option value="E">E</option>

                        <option value="F">F</option>
                        <option value="F-sharp;">F&#9839;</option>

                        <option value="G-flat">G&#9837;</option>
                        <option value="G">G</option>
                        <option value="G-sharp;">G&#9839;</option>
                    </select>
                </div>
                <input type="submit">
            </form>
        </div>
        <div id="tempo-input" class="hidden">
            <h3>Input Tempo: </h3>
            <form>
                <div class="input-container">
                    <input type="number" name="tempo" min="1" max="999" value="4">
                </div>
                <input type="submit">
            </form>
            <div id="detect-tempo-div" style="display: block">
                <button id="detect-tempo-button"  onclick="addSelected('detecting-tempo')">Detect Tempo</button>
                <div id="detecting-tempo-div" class="hidden" style="display: block">
                    <h3>Tap spacebar to the beat</h3>
                    <h2 id="tempo-countdown">10 times</h2>
                </div>
            </div>
        </div>
        <div id="time-signature-input" class="hidden">
            <h3>Input Time Signature: </h3>
            <form>
                <div class="input-container">
                    <input type="number" name="time-signature-top-num" min="1" max="99" value="4">
                    <hr />
                    <input type="number" name="time-signature-bottom-num" min="1" max="99" value="4">
                </div>
                <input type="submit">
            </form>
        </div>
    </div>

    <!-- microphone icon is contained in this svg -->
    <div id="mic-icon" class="disabled-button">
        <svg width="80" height="80" viewBox="0 0 112 112" fill="none">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M56 112C86.9279 112 112 86.9279 112 56C112 25.0721 86.9279 0 56 0C25.0721 0 0 25.0721 0 56C0 86.9279 25.0721 112 56 112Z" fill="#C00000"/>
            <path fill-rule="evenodd" clip-rule="evenodd" d="M43.456 89.264H68.768H43.456Z" fill="black"/>
            <path d="M43.456 89.264H68.768" stroke="white" stroke-width="4" stroke-linecap="round"/>
            <path fill-rule="evenodd" clip-rule="evenodd" d="M56.224 72.576L56.112 89.376L56.224 72.576Z" fill="white"/>
            <path d="M56.224 72.576L56.112 89.376" stroke="white" stroke-width="4"/>
            <rect x="43.456" y="22.4" width="25.312" height="45.472" rx="12.656" fill="white"/>
            <path d="M37.856 54.432C37.856 64.5145 46.0295 72.688 56.112 72.688C66.1945 72.688 74.368 64.5145 74.368 54.432" stroke="white" stroke-width="4" stroke-linecap="round"/>
            <path fill-rule="evenodd" clip-rule="evenodd" d="M56.224 107.296C84.4303 107.296 107.296 84.4303 107.296 56.224C107.296 28.0177 84.4303 5.15198 56.224 5.15198C28.0177 5.15198 5.15198 28.0177 5.15198 56.224C5.15198 84.4303 28.0177 107.296 56.224 107.296Z" stroke="white" stroke-width="4"/>
        </svg>
    </div>


    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
  </body>
</html>
